sql.insert=INSERT INTO apartments (id, room_count, apartment_type_id, price) VALUES (DEFAULT, ?, ?, ?);
sql.getById=SELECT \
   a.id, \
   a.room_count, \
   a.apartment_type_id, \
   at.name, \
   a.price \
   a.name \
FROM apartments a \
INNER JOIN apartment_types at ON at.id = a.apartment_type_id \
WHERE a.id = ?;
sql.update=UPDATE apartments SET room_count = ?, apartment_type_id = ?, price = ?, name = ? WHERE id = ?;
sql.deleteById=DELETE FROM apartments WHERE id = ?;
sql.count=SELECT COUNT(*) FROM apartments;
sql.list=SELECT \
   a.id, \
   a.room_count, \
   a.apartment_type_id, \
   at.name, \
   a.price \
   a.name \
FROM apartments a \
    INNER JOIN apartment_types at ON at.id = a.apartment_type_id;
sql.filter=SELECT \
  a.id, \
  a.room_count, \
  a.apartment_type_id, \
  at.name, \
  a.price \
  a.name \
FROM apartments a \
  INNER JOIN apartment_types at ON at.id = a.apartment_type_id \
WHERE a.room_count = ? AND at.name = ? \
      AND NOT EXISTS( \
    SELECT \
      o.id, \
      o.request_id \
    FROM orders o \
      INNER JOIN requests r ON r.id = o.request_id \
    WHERE r.from_date > ? \
) \
ORDER BY a.id \
OFFSET %s \
LIMIT %s;